<!DOCTYPE html>
<html>
<head>
  <title>Tabel Sederhana</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Contoh Tabel Sederhana</h1>

  <table>
    <tr>
      <th>Nama</th>
      <th>Usia</th>
      <th>Kota</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td>Bob Johnson</td>
      <td>35</td>
      <td>Chicago</td>
    </tr>
  </table>

</body>
</html>
